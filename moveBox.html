<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			background-color: yellowgreen;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var box = document.getElementById("box");
		var move = 0;
		var timer = setInterval(function() {
			move++;
			if(move < 300) {
				box.style.left = move + "px";
			}else{
				clearInterval(timer);
			}
		}, 10);
	</script>
</body>
</html>
